<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    
    <title>Work Day Scheduler</title>
  </head>
  
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <!-- The scope attribute specifies that this is a header for a column -->
            <th scope="col">Time</th>
            <th scope="col">Tasks</th>
            <th scope="col">Save</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="time" value="8">8AM</td>
            <td class="task" type="text"></td>
            <td class="saveBtn"><i class="far fa-save"></i></td>
          </tr>
          <tr>
            <td class="time" value="9">9AM</td>
            <td class="task"></td>
            <td class="saveBtn"><i class="far fa-save"></i></td>
          </tr>
          <tr>
            <td class="time" value="10">10AM</td>
            <td class="task"></td>
            <td class="saveBtn"><i class="far fa-save"></i></td>
          </tr>
          <tr>
            <td class="time" value="11">11AM</td>
            <td class="task"></td>
            <td class="saveBtn"><i class="far fa-save"></i></td>
          </tr>
          <tr>
            <td class="time" value="12">12PM</td>
            <td class="task"></td>
            <td class="saveBtn"><i class="far fa-save"></i></td>
          </tr>
          <tr>
            <td class="time" value="13">1PM</td>
            <td class="task"></td>
            <td class="saveBtn"><i class="far fa-save"></i></td>
          </tr>
          <tr>
            <td class="time" value="14">2PM</td>
            <td class="task"></td>
            <td class="saveBtn"><i class="far fa-save"></i></td>
          </tr>
          <tr>
            <td class="time" value="15">3PM</td>
            <td class="task"></td>
            <td class="saveBtn"><i class="far fa-save"></i></td>
          </tr>
          <tr>
            <td class="time" value="16">4PM</td>
            <td class="task"></td>
            <td class="saveBtn"><i class="far fa-save"></i></td>
          </tr>
        </tbody>
      </table>
    </div>
    
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="../script.js"></script> 
  </body>
</html>
